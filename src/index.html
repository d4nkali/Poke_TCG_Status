<!DOCTYPE html>
<html lang="pt-BR">


<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poké TCG Status</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./favicon_pokemon_TCG_APP.png" type="image/x-icon">

</head>


<body>

	<h1>Pokémon TCG App</h1>
	<samp>Nome do Pokemon:</samp>
	<input type="text" id="nome_poke" placeholder="Nome do Pokémon">
	<samp>Status:</samp>
	<select id="status_poke">

		<option class="normal" value="Normal">Normal</option>
		<option class="queimado" value="Queimado">Queimado</option>
		<option class="envenenado" value="Envenenado">Envenenado</option>
		<option class="adormecido" value="Adormecido">Adormecido</option>
		<option class="paralisado" value="Paralisado">Paralisado</option>
		<option class="confuso" value="Confuso">Confuso</option>

	</select>

	<button id="adicionar_poke">Adicionar Pokémon</button>
	<ul id="lista_poke"></ul>

	<script src="script.js"></script>

</body>
</html>
